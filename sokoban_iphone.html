20%20%20%20%20%20%20%20%20%20%20%5Cn%23%20%20%20%20%20%20%20%20%20%20%20%20%5Cn%23%20%20%20%20%20%20.%20%20%20%20%20%5Cn%23%20%20%20%20%20%20%20%20%20%20%24%20%22%2C%20%22%23%23%23%23%23%23%23%23%23%23%23%23%5Cn%23%20%2A%20%20%20%20%20%20%20%20%20%5Cn%23%20%24%20%20%20%20%20%20%20%20%20%5Cn%23%20.%20%20%20%24%20%23%20%20%20%5Cn%23%20%24%20%20%20%20%20%20.%20%20%5Cn%23%20%20%20.%20%20%20%20%20%20%20%5Cn%23%20%20%20%23%20%20%20%20%2A%20%40%5Cn%23%20%24%20%20%20.%20%20%20%20%20%5Cn%23%20%20%20%20%20%20%20%20%2A%20%20%5Cn%23%20%20%20%20.%20%20%20%20%20%20%5Cn%23%20%20%20%20%20%20%20%20%20%20%20%5Cn%23%20%24%20%20%20%20%20%20%20%20%20%22%2C%20%22%23%23%23%23%23%23%23%23%23%23%23%23%23%5Cn%23%20%20%20%20.%20%20%20%20%20%20%20%5Cn%23%20%20%23%20%24%20%20%23%20.%24%20%5Cn%23%20%20%20%20%20%20%20%20%20%20%20%20%5Cn%23%20%23%20%20%20%20%20%20%20%20%20%20%5Cn%23%20%20%20%20%20%20%20%20%20%23%20%20%5Cn%23%20%24%20%20%20%20%20%20%20%20%20%20%5Cn%23%20..%20%20%20%20%20%20%20%24.%5Cn%23%20%20%20%20%20%20%20%20%20%20%24%20%5Cn%23%20%20%20%20%20%20%20%20%20.%20%20%5Cn%23%20%20%20%20%20%2A%20%20%20%20%20%20%5Cn%23%20%24%20%20%20%20%20%40%20%24%20%20%5Cn%23%20%20.%20%20%20%20%20%20%20%20%20%22%2C%20%22%23%23%23%23%23%23%23%23%23%23%23%23%23%5Cn%23.%20%20%20%20%20%20%20%20%20%20%20%5Cn%23%24%24%20%20%20%20%20.%20%20%20%24%5Cn%23%20%20%20%20%20%20%40.%20%20%24%20%5Cn%23%20%20%20%20%20%2A%20%20%20%20%20%20%5Cn%23%20%20%23.%2A%20%20%20%20%20%23%20%5Cn%23%20%20%20%20%20%20%20%20%20%20%20%20%5Cn%23%20%20%20%20%20%20%20%20%20%20%20.%5Cn%23%20%20%20%20%20%20%20%20%20%20%20%20%5Cn%23%20%20%20%20%20%20%20%20%20%20%20%20%5Cn%23%20%20%20%20%20%20%20%20%20%20%20%20%5Cn%23%20%20%20%24%20%20%20%24%20%20%20%20%5Cn%23%20%20%20%20%20%20%20%20%20.%20%20%22%5D`));

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let tileSize = Math.floor(canvas.width / 16);
let currentLevel = parseInt(localStorage.getItem('sb_current_level') || '1', 10);
if (currentLevel < 1 || currentLevel > LEVELS.length) currentLevel = 1;

let state = null; // {grid, goals, boxes:Set, player:{x,y}, history:[], redo:[]}
let moves = 0;

function toast(msg){
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.style.display = 'block';
  setTimeout(()=>{ t.style.display='none'; }, 1200);
}

function parseLevel(str){
  const lines = str.split('\\n');
  const h = lines.length;
  const w = Math.max(...lines.map(l => l.length));
  let grid = Array.from({length:h},()=>Array(w).fill(' '));
  let goals = new Set();
  let boxes = new Set();
  let player = {x:1,y:1};
  for (let y=0;y<h;y++){
    const line = lines[y].padEnd(w,' ');
    for (let x=0;x<w;x++){
      const c = line[x];
      if (c === '#') grid[y][x] = '#';
      else grid[y][x] = ' ';
      if (c === '.' || c === '*' || c === '+') goals.add(`${x},${y}`);
      if (c === '$' || c === '*') boxes.add(`${x},${y}`);
      if (c === '@' || c === '+') player = {x,y};
    }
  }
  return {grid, goals, boxes, player, history:[], redo:[]};
}

function cloneSet(s){ return new Set([...s]); }

function isWall(x,y){ return state.grid[y] && state.grid[y][x] === '#'; }
function isFloor(x,y){ return state.grid[y] && state.grid[y][x] === ' '; }
function hasBox(x,y){ return state.boxes.has(`${x},${y}`); }
function isGoal(x,y){ return state.goals.has(`${x},${y}`); }

function loadLevel(idx){
  currentLevel = idx;
  localStorage.setItem('sb_current_level', String(currentLevel));
  state = parseLevel(LEVELS[currentLevel-1]);
  moves = 0;
  updateHUD();
  draw();
}

function updateHUD(){
  document.getElementById('levelLabel').textContent = `${currentLevel}/${LEVELS.length}`;
  document.getElementById('movesLabel').textContent = `${moves}手`;
}

function resizeCanvas(){
  const w = Math.min(document.getElementById('gameArea').clientWidth - 20, 460);
  canvas.style.width = w + 'px';
  canvas.style.height = w + 'px';
  tileSize = Math.floor( (canvas.width) / Math.max(state.grid[0].length+2, 14) );
  draw();
}
window.addEventListener('resize', resizeCanvas);

function draw(){
  if (!state) return;
  ctx.fillStyle = '#0b0d12';
  ctx.fillRect(0,0,canvas.width, canvas.height);
  const h = state.grid.length;
  const w = state.grid[0].length;
  const offsetX = Math.floor((canvas.width - w*tileSize)/2);
  const offsetY = Math.floor((canvas.height - h*tileSize)/2);
  // board background
  ctx.fillStyle = '#121622';
  ctx.fillRect(offsetX-6, offsetY-6, w*tileSize+12, h*tileSize+12);
  // draw cells
  for (let y=0;y<h;y++){
    for (let x=0;x<w;x++){
      const sx = offsetX + x*tileSize;
      const sy = offsetY + y*tileSize;
      if (state.grid[y][x] === '#'){
        // wall
        ctx.fillStyle = '#1f2633';
        ctx.fillRect(sx,sy,tileSize,tileSize);
        ctx.strokeStyle = '#2a3242';
        ctx.strokeRect(sx+0.5,sy+0.5,tileSize-1,tileSize-1);
      } else {
        // floor
        ctx.fillStyle = '#0f1420';
        ctx.fillRect(sx,sy,tileSize,tileSize);
        // goal
        if (isGoal(x,y)){
          ctx.fillStyle = '#ffcc00';
          ctx.globalAlpha = 0.15;
          ctx.fillRect(sx+2,sy+2,tileSize-4,tileSize-4);
          ctx.globalAlpha = 1;
        }
        // box
        if (hasBox(x,y)){
          // crate
          ctx.fillStyle = isGoal(x,y) ? '#7dd3fc' : '#38bdf8';
          ctx.fillRect(sx+2, sy+2, tileSize-4, tileSize-4);
          ctx.strokeStyle = '#0b1220';
          ctx.strokeRect(sx+2.5, sy+2.5, tileSize-5, tileSize-5);
          // stripes
          ctx.strokeStyle = 'rgba(10,15,25,0.6)';
          ctx.beginPath();
          ctx.moveTo(sx+4, sy+4); ctx.lineTo(sx+tileSize-4, sy+tileSize-4);
          ctx.moveTo(sx+tileSize-4, sy+4); ctx.lineTo(sx+4, sy+tileSize-4);
          ctx.stroke();
        }
      }
    }
  }
  // player
  const px = state.player.x, py = state.player.y;
  const sx = offsetX + px*tileSize;
  const sy = offsetY + py*tileSize;
  // rounded character
  ctx.fillStyle = '#a3e635';
  ctx.beginPath();
  ctx.arc(sx + tileSize/2, sy + tileSize/2, tileSize*0.36, 0, Math.PI*2);
  ctx.fill();
  ctx.fillStyle = '#d9f99d';
  ctx.beginPath();
  ctx.arc(sx + tileSize/2, sy + tileSize/2 - tileSize*0.08, tileSize*0.12, 0, Math.PI*2);
  ctx.fill();
}

function tryMove(dx,dy){
  const nx = state.player.x + dx;
  const ny = state.player.y + dy;
  if (isWall(nx,ny)) return;
  const beyondX = nx + dx;
  const beyondY = ny + dy;
  const hasB = hasBox(nx,ny);
  if (hasB){
    if (isWall(beyondX,beyondY) || hasBox(beyondX,beyondY)) return; // blocked
    // record history
    state.history.push({player:{...state.player}, boxes:cloneSet(state.boxes)});
    state.redo = [];
    // push box
    state.boxes.delete(`${nx},${ny}`);
    state.boxes.add(`${beyondX},${beyondY}`);
    state.player = {x:nx,y:ny};
    moves++;
  } else {
    // just move
    state.history.push({player:{...state.player}, boxes:cloneSet(state.boxes)});
    state.redo = [];
    state.player = {x:nx,y:ny};
    moves++;
  }
  updateHUD();
  draw();
  checkWin();
}

function checkWin(){
  for (const b of state.boxes){
    if (!state.goals.has(b)) return;
  }
  toast('クリア！');
  // auto advance after short delay
  setTimeout(()=>{
    if (currentLevel < LEVELS.length){
      loadLevel(currentLevel+1);
    }
  }, 700);
}

function undo(){
  if (!state.history.length) return;
  const prev = state.history.pop();
  state.redo.push({player:{...state.player}, boxes:cloneSet(state.boxes)});
  state.player = prev.player;
  state.boxes = cloneSet(prev.boxes);
  moves = Math.max(0, moves-1);
  updateHUD(); draw();
}

function redo(){
  if (!state.redo.length) return;
  const next = state.redo.pop();
  state.history.push({player:{...state.player}, boxes:cloneSet(state.boxes)});
  state.player = next.player;
  state.boxes = cloneSet(next.boxes);
  moves++;
  updateHUD(); draw();
}

function resetLevel(){
  loadLevel(currentLevel);
}

document.getElementById('upBtn').onclick = ()=>tryMove(0,-1);
document.getElementById('downBtn').onclick = ()=>tryMove(0,1);
document.getElementById('leftBtn').onclick = ()=>tryMove(-1,0);
document.getElementById('rightBtn').onclick = ()=>tryMove(1,0);
document.getElementById('undoBtn').onclick = undo;
document.getElementById('redoBtn').onclick = redo;
document.getElementById('resetBtn').onclick = resetLevel;
document.getElementById('nextBtn').onclick = ()=>{
  if (currentLevel < LEVELS.length) loadLevel(currentLevel+1);
};
document.getElementById('prevBtn').onclick = ()=>{
  if (currentLevel > 1) loadLevel(currentLevel-1);
};
document.getElementById('selectBtn').onclick = ()=>{
  const rows = Math.ceil(LEVELS.length/10);
  let html = '<div style="display:grid;grid-template-columns:repeat(5,1fr);gap:8px;">';
  for (let i=1;i<=LEVELS.length;i++){
    html += `<button style="padding:10px;border-radius:10px;border:1px solid #2a303b;background:#161b24;color:#cfe1ff;font-weight:700;" onclick="window.__pickLevel(${i})">${i}</button>`;
  }
  html += '</div>';
  const dlg = document.createElement('div');
  Object.assign(dlg.style, {position:'fixed',inset:'0',background:'rgba(0,0,0,.6)',display:'grid',placeItems:'center',zIndex:10});
  dlg.innerHTML = `<div style="background:#0f1218;border:1px solid #2a303b;border-radius:14px;padding:14px;max-width:420px;width:92vw;">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
      <div style="font-weight:800">面を選ぶ</div>
      <button id="__close" class="small ghost" style="padding:6px 10px;border-radius:10px;">閉じる</button>
    </div>${html}</div>`;
  document.body.appendChild(dlg);
  document.getElementById('__close').onclick = ()=>document.body.removeChild(dlg);
  window.__pickLevel = (i)=>{ document.body.removeChild(dlg); loadLevel(i); };
};

// Swipe controls
let touchStart = null;
canvas.addEventListener('touchstart', (e)=>{
  if (e.touches.length===1){
    touchStart = {x:e.touches[0].clientX, y:e.touches[0].clientY, t:Date.now()};
  }
}, {passive:true});
canvas.addEventListener('touchmove', (e)=>{
  if (!touchStart) return;
  const dx = e.touches[0].clientX - touchStart.x;
  const dy = e.touches[0].clientY - touchStart.y;
  const adx = Math.abs(dx), ady = Math.abs(dy);
  if (adx<16 && ady<16) return;
  if (adx>ady){
    tryMove(dx>0?1:-1,0);
  } else {
    tryMove(0, dy>0?1:-1);
  }
  touchStart = null;
}, {passive:true});

function init(){
  loadLevel(currentLevel);
  resizeCanvas();
}
init();
</script>
</body>
</html>
